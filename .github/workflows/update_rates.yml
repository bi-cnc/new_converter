name: Update CNB Rates

on:
  schedule:
    - cron: "0 7 * * *"   # každý den v 7:00 ráno
  workflow_dispatch:        # možnost spustit ručně

permissions:
  contents: write           # ⬅️ povolí zápis do repozitáře (klíčové!)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Fetch CNB rates
        run: python scripts/fetch_cnb_rates.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git commit -m "Update CNB rates ($(date '+%Y-%m-%d'))" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
