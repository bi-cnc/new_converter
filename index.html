<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>P≈ôevodn√≠k mƒõn ‚Äì ƒåNB</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden; /* üö´ zabr√°n√≠ horizont√°ln√≠mu scrollu */
    }
    
    .container {
      margin: 40px auto;
      padding: 20px 15px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }
    
    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 10px;
    }
    
    #dateBox {
      color: #777;
      font-size: 14px;
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px 0;
      color: #333;
      text-align: left;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    
    input, select {
      width: 100%;
      max-width: 420px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fafafa;
      box-sizing: border-box;
      display: block;
      margin: 0 auto;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #FA3A3C;
      background-color: #fff;
    }
    
    button {
      display: block;
      margin: 25px auto 10px auto;
      padding: 12px 24px;
      background-color: transparent;
      color: #FA3A3C;
      border: 2px solid #FA3A3C;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background-color: #FA3A3C;
      color: #fff;
    }
    
    #result {
      text-align: center;
      margin-top: 20px;
    }
    
    .result-box {
      background-color: #FA3A3C;
      color: white;
      display: inline-block;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 18px;
    }
    
    select {
      font-family: "Segoe UI Emoji", "Apple Color Emoji", Arial, sans-serif;
    }
    html, body {
      overscroll-behavior: none; /* zamez√≠ automatick√©mu posunu */
    }
    
    /* üì± Mobiln√≠ p≈ôizp≈Øsoben√≠ */
    @media (max-width: 480px) {
      .container {
        padding: 15px 10px;
        margin: 20px auto;
      }
    
      h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }
    
      #dateBox {
        font-size: 13px;
        margin-bottom: 20px;
      }
    
      input, select {
        font-size: 15px;
        max-width: 100%;
      }
    
      label {
        max-width: 100%;
        font-size: 14px;
      }
    
      button {
        width: 100%;
        max-width: 280px;
        font-size: 15px;
        padding: 12px 0;
      }
    
      .result-box {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P≈ôevodn√≠k mƒõn ‚Äì mƒõnov√° kalkulaƒçka</h1>
    <div id="dateBox"></div>

    <label for="from">Vyberte z√°kladn√≠ mƒõnu:</label>
    <select id="from"></select>

    <label for="to">Vyberte c√≠lovou mƒõnu:</label>
    <select id="to"></select>

    <label for="amount">Zadejte mno≈æstv√≠:</label>
    <input type="number" id="amount" value="1" min="0.01" step="0.01">

    <button id="convert">Spoƒç√≠tat</button>
    <div id="result"></div>
  </div>

<script>  
  let rates = {};

  async function loadRates() {
    const res = await fetch("data/latest.json");
    rates = await res.json();
  
    // üóìÔ∏è p≈ôevod form√°tu datumu z "2025-11-09" na "9. 11. 2025"
    const [year, month, day] = rates.date.split("-");
    const formattedDate = `${parseInt(day)}. ${parseInt(month)}. ${year}`;
  
    document.getElementById("dateBox").textContent =
      "Kurzovn√≠ l√≠stek ƒåNB k " + formattedDate;
  
    // üåç Mapa mƒõn na emoji vlajky
    const currencyFlags = {
      CZK: "üá®üáø", USD: "üá∫üá∏", EUR: "üá™üá∫", GBP: "üá¨üáß", AUD: "üá¶üá∫", CAD: "üá®üá¶",
      CHF: "üá®üá≠", CNY: "üá®üá≥", JPY: "üáØüáµ", PLN: "üáµüá±", HUF: "üá≠üá∫", NOK: "üá≥üá¥",
      SEK: "üá∏üá™", DKK: "üá©üá∞", NZD: "üá≥üáø", BRL: "üáßüá∑", MXN: "üá≤üáΩ", SGD: "üá∏üá¨",
      ZAR: "üáøüá¶", KRW: "üá∞üá∑", INR: "üáÆüá≥", THB: "üáπüá≠", ILS: "üáÆüá±", RON: "üá∑üá¥",
      MYR: "üá≤üáæ", PHP: "üáµüá≠", IDR: "üáÆüá©", TRY: "üáπüá∑", ISK: "üáÆüá∏", BGN: "üáßüá¨",
      XDR: "üåç"
    };
  
    // üîç Odeber "date" a se≈ôaƒè mƒõny abecednƒõ (CZK nech√°me prvn√≠)
    let currencies = Object.keys(rates).filter(c => c !== "date" && c !== "CZK");
    currencies = ["CZK", ...currencies.sort()];
  
    const from = document.getElementById("from");
    const to = document.getElementById("to");
  
    // ‚ú® Vytvo≈ôen√≠ <option> s vlajeƒçkami
    const optionsHTML = currencies.map(c => {
      const flag = currencyFlags[c] || "üè≥Ô∏è";
      return `<option value="${c}">${flag} ${c}</option>`;
    }).join("");
  
    from.innerHTML = optionsHTML;
    to.innerHTML = optionsHTML;
    from.value = "EUR";
    to.value = "CZK";
  }

    // üß≠ Pokus o stabilizaci scrollu p≈ôi psan√≠ v mobiln√≠ app E15
  const amountInput = document.getElementById("amount");
  
  amountInput.addEventListener("focus", () => {
    // Zamkneme str√°nku na m√≠stƒõ
    window.scrollTo(0, 0);
    document.body.style.position = "fixed";
    document.body.style.top = "0";
    document.body.style.width = "100%";
    document.body.style.overflow = "hidden";
  
    // Po mal√©m zpo≈ædƒõn√≠ je≈°tƒõ jednou "p≈ôisad√≠me" nahoru
    setTimeout(() => window.scrollTo(0, 0), 200);
  });
  
  amountInput.addEventListener("blur", () => {
    // Vr√°t√≠me str√°nku do norm√°ln√≠ho re≈æimu
    document.body.style.position = "";
    document.body.style.top = "";
    document.body.style.width = "";
    document.body.style.overflow = "";
    window.scrollTo(0, 0);
  });


  function convert() {
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;
    const amount = parseFloat(document.getElementById("amount").value);
    const resultDiv = document.getElementById("result");

    if (!rates[from] || !rates[to]) {
      resultDiv.innerHTML = "<p style='color:#FA3A3C'>Chyba kurz≈Ø</p>";
      return;
    }

    const czk = (amount / rates[from].quantity) * rates[from].rate;
    const result = (czk / rates[to].rate) * rates[to].quantity;

    resultDiv.innerHTML = `
      <div class="result-box">
        ${amount.toFixed(2)} ${from} = ${result.toFixed(2)} ${to}
      </div>`;
  }

  document.getElementById("convert").onclick = convert;
  loadRates();
  // Zamez√≠ automatick√©mu "odskrolov√°n√≠" p≈ôi otev≈ôen√≠ kl√°vesnice
const amountInput = document.getElementById("amount");

amountInput.addEventListener("focus", () => {
  document.body.style.position = "fixed";
  document.body.style.width = "100%";
});

amountInput.addEventListener("blur", () => {
  document.body.style.position = "";
  document.body.style.width = "";
});
</script>
</body>
</html>
