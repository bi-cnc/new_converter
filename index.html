<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>P≈ôevodn√≠k mƒõn ‚Äì ƒåNB</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;   /* cel√© pozad√≠ ƒçistƒõ b√≠l√© */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin: 40px auto;
      padding: 20px 10px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 10px;
    }

    #dateBox {
      color: #777;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px 0;
      color: #333;
      text-align: left;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    input, select {
      width: 100%;
      max-width: 420px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fafafa;
      box-sizing: border-box;
      display: block;
      margin: 0 auto;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #FA3A3C;
      background-color: #fff;
    }

    button {
      display: block;
      margin: 25px auto 10px auto;
      padding: 12px 24px;
      background-color: transparent;
      color: #FA3A3C;
      border: 2px solid #FA3A3C;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #FA3A3C;
      color: #fff;
    }

    #result {
      text-align: center;
      margin-top: 20px;
    }

    .result-box {
      background-color: #FA3A3C;
      color: white;
      display: inline-block;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 18px;
    }

    select {
      font-family: "Segoe UI Emoji", "Apple Color Emoji", Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P≈ôevodn√≠k mƒõn ‚Äì mƒõnov√° kalkulaƒçka</h1>
    <div id="dateBox"></div>

    <label for="from">Vyberte z√°kladn√≠ mƒõnu:</label>
    <select id="from"></select>

    <label for="to">Vyberte c√≠lovou mƒõnu:</label>
    <select id="to"></select>

    <label for="amount">Zadejte mno≈æstv√≠:</label>
    <input type="number" id="amount" value="1" min="0.01" step="0.01">

    <button id="convert">Spoƒç√≠tat</button>
    <div id="result"></div>
  </div>

<script>  
  let rates = {};

  async function loadRates() {
    const res = await fetch("data/latest.json");
    rates = await res.json();
    document.getElementById("dateBox").textContent = "Kurzovn√≠ l√≠stek ƒåNB k " + rates.date;

    // üåç Mapa mƒõn na emoji vlajky
    const currencyFlags = {
      CZK: "üá®üáø", USD: "üá∫üá∏", EUR: "üá™üá∫", GBP: "üá¨üáß", AUD: "üá¶üá∫", CAD: "üá®üá¶",
      CHF: "üá®üá≠", CNY: "üá®üá≥", JPY: "üáØüáµ", PLN: "üáµüá±", HUF: "üá≠üá∫", NOK: "üá≥üá¥",
      SEK: "üá∏üá™", DKK: "üá©üá∞", NZD: "üá≥üáø", BRL: "üáßüá∑", MXN: "üá≤üáΩ", SGD: "üá∏üá¨",
      ZAR: "üáøüá¶", KRW: "üá∞üá∑", INR: "üáÆüá≥", THB: "üáπüá≠", ILS: "üáÆüá±", RON: "üá∑üá¥",
      MYR: "üá≤üáæ", PHP: "üáµüá≠", IDR: "üáÆüá©", TRY: "üáπüá∑", ISK: "üáÆüá∏", BGN: "üáßüá¨",
      XDR: "üåé",HKD: "üá≠üá∞"
    };

    // üîç Odeber "date" a se≈ôaƒè mƒõny abecednƒõ (CZK nech√°me prvn√≠)
    let currencies = Object.keys(rates).filter(c => c !== "date" && c !== "CZK");
    currencies = ["CZK", ...currencies.sort()];

    const from = document.getElementById("from");
    const to = document.getElementById("to");

    // ‚ú® Vytvo≈ôen√≠ <option> s vlajeƒçkami
    const optionsHTML = currencies.map(c => {
      const flag = currencyFlags[c] || "üè≥Ô∏è";
      return `<option value="${c}">${flag} ${c}</option>`;
    }).join("");

    from.innerHTML = optionsHTML;
    to.innerHTML = optionsHTML;
    from.value = "EUR";
    to.value = "CZK";
  }

  function convert() {
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;
    const amount = parseFloat(document.getElementById("amount").value);
    const resultDiv = document.getElementById("result");

    if (!rates[from] || !rates[to]) {
      resultDiv.innerHTML = "<p style='color:#FA3A3C'>Chyba kurz≈Ø</p>";
      return;
    }

    const czk = (amount / rates[from].quantity) * rates[from].rate;
    const result = (czk / rates[to].rate) * rates[to].quantity;

    resultDiv.innerHTML = `
      <div class="result-box">
        ${amount.toFixed(2)} ${from} = ${result.toFixed(2)} ${to}
      </div>`;
  }

  document.getElementById("convert").onclick = convert;
  loadRates();
</script>
</body>
</html>
